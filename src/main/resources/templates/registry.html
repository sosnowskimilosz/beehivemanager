<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<title>Add new Beehive</title>
<script src="https://kit.fontawesome.com/80c816529f.js" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/add_style.css}"/>
<!-- <link rel="stylesheet" href="/../static/css/add_style.css" /> -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body>

<div class="logo">
    <h1>BEEHIVE MANAGER <i class="fas fa-archive"></i></h1>
</div>

<div class="page_title">
    <h2>REGISTRATION OF NEW USER</h2>
</div>
<div class="wrapper">
    <form class="forms" action="#" th:action="@{/register_user}" th:object="${user}" method="post">

        <div>
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Username"
                   required minlength="4" maxlength="20">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Password"
                   required minlength="5" maxlength="20">
        </div>

        <div>
            <label for="firstName">First name:</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"
                   required minlength="4" maxlength="20">
        </div>

        <button class="add_button" type="submit">REGISTER</button>

    </form>
    <a href="/index">
        <button class="add_button" type="submit">HOME</button>
    </a>
</div>



</body>

</html>
